<!DOCTYPE html>
  <html>
    <head>
      <style>
        .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          border-radius: 5px;
          box-shadow: 0px 0px 10px 0px gray;
          padding: 5px;
        }
        .timer {
          width: 100%;
          display: flex;
          justify-content: space-around;
          padding-bottom: 5px;
          border-bottom: 2px solid darkgray;
          margin-bottom: 5px;
        }
        .time {
          width: 40px;
          height: 40px;
          font-size: 20px;
          font-weight: 600;
          text-align: center;
          box-shadow: 1px 1px 2px 0px gray inset;
          border-radius: 5px;
        }
        .colon {
          width: 5px;
          font-size: 20px;
          padding: 3px;
        }
        .user-controls {
          padding: 5px;
          width: 100%;
        }
        .btn {
          width: 48%;
          margin-bottom: 4px;
          font-size: 15px;
          padding: 5px;
          border: 1px solid gray;
          font-weight: 500;
          box-shadow: 0px 0px 2px 0px gray;
          border-radius: 5px;
          border: none;
          outline: none;
        }
        .btn-row {
          display: flex;
          justify-content: space-between;
        }
        #btn-start {
          background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
        }
        #btn-set-time {
          background-image: linear-gradient(to right, #6ebbff 0%, #6df8ff 100%);
        }
        #btn-stop {
          background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }
        #btn-reset {
          background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
        }
        .btn:hover {
          cursor: pointer;
          transform: scale(1.02);
          border: none;
          outline: none;
        }
        .btn:disabled:hover {
          cursor: not-allowed;
        }
        .time:enabled:hover {
          cursor: text;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="timer">
          <input type="number" id="hours" min="0" class="time" disabled />
          <div class="colon">:</div>
          <input type="number" id="minutes" min="0" class="time" disabled />
          <div class="colon">:</div>
          <input type="number" id="seconds" min="0" class="time" disabled />
        </div>
        <div class="user-controls">
          <div class="btn-row">
            <button class="btn" id="btn-start">Start</button>
            <button class="btn" id="btn-set-time">Set Time</button>
          </div>
          <div class="btn-row">
            <button class="btn" id="btn-stop">Stop</button>
            <button class="btn" id="btn-reset">Reset</button>
          </div>
        </div>
      </div>
    </body>
    <script src="popup.js"></script>
</html>
