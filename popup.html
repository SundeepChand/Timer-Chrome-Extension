<!DOCTYPE html>
  <html>
    <head>
      <style>
        .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          border: 2px solid black;
          border-radius: 5px;
          box-shadow: 2px 2px 10px 0px gray;
          padding: 5px;
        }
        .timer {
          width: 100%;
          display: flex;
          justify-content: space-around;
          padding-bottom: 5px;
          border-bottom: 2px solid darkgray;
        }
        .time {
          width: 40px;
          height: 40px;
          font-size: 20px;
          font-weight: 600;
          text-align: center;
          border: 2px solid rgb(168, 168, 168);
          border-radius: 5px;
        }
        .colon {
          width: 5px;
          font-size: 20px;
          padding: 3px;
        }
        .user-controls {
          padding: 10px;
        }
        .btn {
          width: 100%;
          margin-bottom: 4px;
          font-size: 15px;
          padding: 5px;
          border: 1px solid gray;
          font-weight: 500;
        }
        #btn-start {
          background-color: rgb(146, 255, 96);
        }
        #btn-start:enabled {
          background-color: rgb(78, 221, 34);
        }
        #btn-set-time {
          background-color: rgb(109, 177, 255);
        }
        #btn-set-time:enabled {
          color: white;
          background-color: rgb(62, 135, 219);
        }
        #btn-stop {
          background-color: rgb(255, 216, 110);
        }
        #btn-stop:enabled {
          background-color: rgb(255, 192, 20);
        }
        #btn-reset {
          background-color: rgb(255, 98, 98);
        }
        #btn-reset:enabled {
          color: white;
          background-color: rgb(236, 40, 40);
        }
        .btn:hover {
          cursor: pointer;
        }
        .btn:disabled:hover {
          cursor: not-allowed;
        }
        .time:enabled:hover {
          cursor: text;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="timer">
          <input type="number" id="hours" class="time" disabled />
          <div class="colon">:</div>
          <input type="number" id="minutes" class="time" disabled />
          <div class="colon">:</div>
          <input type="number" id="seconds" class="time" disabled />
        </div>
        <div class="user-controls">
          <button class="btn" id="btn-start">Start</button>
          <button class="btn" id="btn-set-time">Set Time</button>
          <button class="btn" id="btn-stop">Stop</button>
          <button class="btn" id="btn-reset">Reset</button>
        </div>
      </div>
    </body>
    <script src="popup.js"></script>
</html>
